<div class="div-register">
    <h1>Crie sua Conta</h1>



    <div *ngIf="error_message" class="general-error">
        {{ error_message }}
    </div>

    <form #registerForm="ngForm" method="post">

        <div *ngIf="nome_error" class="field-error">
            {{ nome_error }}
        </div>
        <div *ngIf="email_error" class="field-error">
            {{ email_error }}
        </div>
        <div *ngIf="password_error" class="field-error">
            {{ password_error }}
        </div>

        <label for="nome">Username</label>
        <input 
            type="text" 
            id="nome" 
            name="nome"
            [(ngModel)]="nome"
            (input)="on_input_change()"
            placeholder="Nome de UsuÃ¡rio"
            required>

        <label for="email">Email</label>
        <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="email"
            (input)="on_input_change()"
            placeholder="Digite seu email"
            required>

        <label for="senha">Password</label>
        <input 
            type="password" 
            id="senha" 
            name="senha"
            [(ngModel)]="password"
            (input)="on_input_change()"
            placeholder="Digite sua senha"
            required>

        <button 
            type="button" 
            [disabled]="is_loading || !nome || !email || !password"
            (click)="on_register()">
            <span *ngIf="is_loading">Criando conta...</span>
            <span *ngIf="!is_loading">Registrar</span>
        </button>
    </form>

</div>
