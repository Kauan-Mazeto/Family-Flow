<div class="div-register">
    <h1>Crie sua Conta</h1>



    <div *ngIf="error_message" class="general-error">
        {{ error_message }}
    </div>

    <form (ngSubmit)="on_register()" #registerForm="ngForm" method="post">

        <label for="nome">Nome</label>
        <input 
            type="text" 
            id="nome" 
            name="nome"
            [(ngModel)]="nome"
            (input)="on_input_change()"
            placeholder="Nome completo"
            [class.error-input]="nome_error"
            required>
        <div *ngIf="nome_error" class="field-error">
            {{ nome_error }}
        </div>

        <label for="email">Email</label>
        <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="email"
            (input)="on_input_change()"
            placeholder="Digite seu email"
            [class.error-input]="email_error"
            required>
        <div *ngIf="email_error" class="field-error">
            {{ email_error }}
        </div>

        <label for="senha">Senha</label>
        <input 
            type="password" 
            id="senha" 
            name="senha"
            [(ngModel)]="password"
            (input)="on_input_change()"
            placeholder="Digite sua senha (min. 8 caracteres)"
            [class.error-input]="password_error"
            required>
        <div *ngIf="password_error" class="field-error">
            {{ password_error }}
        </div>

        <button 
            type="submit" 
            [disabled]="is_loading || !nome || !email || !password"
            [class.loading]="is_loading">
            <span *ngIf="is_loading">ðŸ”„ Criando conta...</span>
            <span *ngIf="!is_loading">Criar Conta</span>
        </button>
    </form>

</div>
