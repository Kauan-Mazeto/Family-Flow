<div class="choice">
    <h3 
        [class.active]="isTabActive.diarias"
        (click)="onTabClick('diarias')"
    >
        Tarefas Diárias
    </h3>
    <h3 
        [class.active]="isTabActive.pontuais"
        (click)="onTabClick('pontuais')"
    >
        Tarefas Pontuais
    </h3>
</div>

<!-- Conteúdo de Tarefas Diárias - aparece apenas quando aba diárias está ativa -->
<div class="daily-task" *ngIf="isTabActive.diarias">
    <div class="daily-desc">
        <div class="desc-text">
            <h1>Tarefas Diárias</h1>
            <p>Tarefas criadas apenas pelo Administrador</p>
        </div>

        <button class="daily-create-task">
            <i class="fas fa-plus"></i> 
            Criar Tarefa Diária
        </button>
    </div>
</div>

<!-- Conteúdo de Tarefas Pontuais - aparece apenas quando aba pontuais está ativa -->
<div class="punctual-task" *ngIf="isTabActive.pontuais">
    <div class="punctual-desc">
        <div class="desc-text">
            <h1>Tarefas Pontuais</h1>
            <p>Tarefas que podem ser criadas por qualquer membro</p>
        </div>

        <button class="punctual-create-task">
            <i class="fas fa-plus"></i> 
            Criar Tarefa Pontual
        </button>
    </div>
</div>
